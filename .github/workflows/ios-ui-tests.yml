name: iOS UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: IntegrationTestDemo  # ðŸ‘ˆ Run inside your project folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler -v 2.6.9
          bundle install

      - name: List available runtimes
        run: xcrun simctl list runtimes

      - name: Create fresh iPhone 16 simulator (iOS 18.4)
        run: |
          UDID=$(xcrun simctl create "CI-iPhone16" "iPhone 16" "iOS 18.4")
          echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV
          echo "Created simulator with UDID: $UDID"

      - name: Boot simulator
        run: |
          xcrun simctl boot $SIMULATOR_UDID
          xcrun simctl bootstatus $SIMULATOR_UDID -b
          echo "Waiting extra time for SpringBoard..."
          sleep 20
          xcrun simctl list devices

      - name: Clean Derived Data
        run: rm -rf fastlane/derived_data

      - name: Run UI Tests with Fastlane
        run: bundle exec fastlane ui_tests
        env:
          SIMULATOR_UDID: ${{ env.SIMULATOR_UDID }}

      - name: List Test Output
        run: ls -la fastlane/test_output

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: IntegrationTestDemo/fastlane/test_output
