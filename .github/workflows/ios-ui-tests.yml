name: iOS UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: macos-latest
    strategy:
      matrix:
        scheme: [LoginToDetails]  # ðŸ‘ˆ Add more schemes if needed

    defaults:
      run:
        working-directory: IntegrationTestDemo  # ðŸ‘ˆ Run inside your project folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler -v 2.6.9
          bundle install

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Prepare Simulator
        run: |
         echo "Shutting down simulator if it's already running"
         xcrun simctl shutdown "iPhone 16" || true
         echo "Erasing simulator to ensure clean state"
         xcrun simctl erase "iPhone 16"
         echo "Booting simulator"
         xcrun simctl boot "iPhone 16"
         xcrun simctl bootstatus "iPhone 16" -b
         xcrun simctl list devices

      - name: Run UI Tests with Fastlane
        run: bundle exec fastlane ios ui_tests scheme:${{ matrix.scheme }}

      - name: List Test Output
        run: ls -la fastlane/test_output || echo "No test output found"

      - name: Zip XCResult
        if: always()
        run: |
          cd IntegrationTestDemo/fastlane/test_output/${{ matrix.scheme }}
          zip -r ../../ui-tests-${{ matrix.scheme }}.xcresult.zip *.xcresult || echo "No xcresult found"


      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report-${{ matrix.scheme }}
          path: IntegrationTestDemo/fastlane/ui-tests-${{ matrix.scheme }}.xcresult.zip
