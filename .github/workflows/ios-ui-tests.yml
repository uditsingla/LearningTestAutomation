name: iOS UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: macos-latest
    strategy:
      matrix:
        scheme: [IntegrationTestDemo, LoginToDetails]  # Add all your schemes here

    defaults:
      run:
        working-directory: IntegrationTestDemo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler -v 2.6.9
          bundle install

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Prepare Simulator
        run: |
          SIM="iPhone 16"
          echo "Shutting down any running simulator..."
          xcrun simctl shutdown "$SIM" || true
          echo "Erasing simulator to ensure a clean state..."
          xcrun simctl erase "$SIM"
          echo "Booting simulator..."
          xcrun simctl boot "$SIM"
          echo "Waiting for simulator to be fully ready..."
          timeout=60
          while ! xcrun simctl bootstatus "$SIM" -b; do
            sleep 5
            timeout=$((timeout-5))
            if [ $timeout -le 0 ]; then
              echo "Simulator boot timed out"
              exit 1
            fi
          done
          xcrun simctl list devices

      - name: Run UI Tests with Fastlane
        run: bundle exec fastlane ios ui_tests scheme:"${{ matrix.scheme }}"

      - name: Debug test output
        run: |
          echo "Listing test output folder for scheme: ${{ matrix.scheme }}"
          ls -R fastlane/test_output/${{ matrix.scheme }} || echo "No output generated"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results-${{ matrix.scheme }}
          path: fastlane/test_output/${{ matrix.scheme }}
